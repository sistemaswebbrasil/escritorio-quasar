server {
    listen 3000;
    server_name localhost;

    # Diretório raiz para os arquivos estáticos
    root /usr/share/nginx/html;
    index index.html;

    # Proxy para a API (prioridade máxima)
    location /integrator-api/api/ {
        proxy_pass https://adria4889.c44.integrator.host/integrator-api/api/;
        proxy_set_header Host adria4889.c44.integrator.host;  # Define o Host explicitamente
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }

    # Roteamento para o SPA (apenas rotas não-API)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Logs detalhados
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
}